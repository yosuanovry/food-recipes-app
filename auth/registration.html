  <body>

    <div class="container-fluid">
      <div class="col-lg-12" tabindex="0">
        <div class="row align-items-center">
          <div class="col-md-12 col-md-6 mt-5 text-center">

          </div>
          <div class="d-flex justify-content-center">
            <form class="col-md-4 mt-5">
              <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Name" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email address" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control"  type="password" placeholder="Password" />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label" for="exampleCheck1">I agree to terms & conditions</label>
              </div>
              <div class="mb-3 pt-3 mt-5 d-flex justify-content-center">
                t
              </div>
              <div class="my-2 pt-5 mt-5">
                <p class="text-center mt-5 pt-5">Already have an account ?<a class="text-warning" style="text-decoration: none" href="login.html"> Log in Here</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" style="margin: -290px 0px 20px 0px;">
      <div class="col d-flex justify-content-center">
<button type="button" class="btn btn-warning text-white shadow-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="padding: 22px 185px;">
  Register
</button>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" style="min-height: 200px;">
    <div class="modal-content">
      <div class="modal-body d-flex flex-column">
        <p class="d-flex justify-content-center mt-5" style="color: #EFC81A; font-size:28px;font-weight: 600;line-height: 70px;">You're All Set!</p>
        <p class="d-flex justify-content-center" style="color:#8692A6; font-size:16px; font-weight: bold;line-height: 70px;">Please check your email for verification</p>
      </div>
      <div class="d-flex flex-column justify-content-center">
        <button type="button" class="btn btn-warning  text-white shadow-none" data-bs-dismiss="modal" style="padding: 16px 145px;margin:-7px 20px 52px 20px">Ok</button>
        <div class="modal-footer d-flex flex-rows justify-content-center">
          <p class="fs-3">**sample**</p>
          <button type="button" class="btn btn-warning  text-white shadow-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" style="padding: 16px 31px">Email has been verified</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-body d-flex flex-column">
        <p class="d-flex justify-content-center mt-5" style="color: #EFC81A; font-size:28px;font-weight: 600;line-height: 70px;">Account has been set up</p>
        <p class="d-flex justify-content-center" style="color:#8692A6; font-size:16px; font-weight: bold;line-height: 70px;">Account activated successfully, please login</p>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-warning  text-white shadow-none" data-bs-dismiss="modal" style="padding: 16px 145px;margin:-7px 20px 52px 20px">Ok</button>
      </div>
    </div>
  </div>
